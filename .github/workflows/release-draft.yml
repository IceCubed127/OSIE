name: Draft Release with Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to create the draft release from (for example: v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --name osie-${{ matrix.target }} osie.py

      - name: Upload Linux/macOS artifact
        if: matrix.target != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: osie-${{ matrix.target }}
          path: dist/osie-${{ matrix.target }}

      - name: Upload Windows artifact
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: osie-${{ matrix.target }}
          path: dist/osie-${{ matrix.target }}.exe

  draft-release:
    name: Create draft release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: osie-*
          merge-multiple: true

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          draft: true
          files: release-assets/*
